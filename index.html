<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Search Kode Pos Indonesia</title>    
</head>
<body>
    <div class="container">
        <h1 class="title">pencarian kode pos</h1>
        <div class="form-control">
            <form>
                <div class="form-group">
                    <input type="text" id="query" placeholder="masukkan paling tidak dua karakter dari provinsi, kota, kecamatan, kelurahan, desa, atau kode pos">
                    <button onclick="handleSubmit()" id="submit" type="submit">Cari</button>
                </div>
            </form>
        </div>
        <section class="output" id="output"></section>
    </div>
    <script src="main.js"></script>
</body>
</html>
